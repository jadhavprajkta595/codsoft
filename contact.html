<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - College</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styleA.css">
</head>
<body>

<!-- ===== Contact Section ===== -->
<section id="contact" class="contact-section py-5">
    <div class="container">
        <h3 class="text-center mb-4 fw-bold">Get in Touch</h3>
        <p class="text-center mb-5">
            We are here to answer your questions and guide you. Reach out to us anytime.
        </p>

        <div class="row g-4">

            <!-- Contact Info -->
            <div class="col-md-5">
                <div class="contact-info p-4 rounded shadow-sm">
                    <h5>Contact Details</h5>
                    <p><i class="bi bi-geo-alt-fill me-2"></i> Sinhgad College of Engineering, Lonavala, Maharashtra, India</p>
                    <p><i class="bi bi-telephone-fill me-2"></i> +91 12345 67890</p>
                    <p><i class="bi bi-envelope-fill me-2"></i> info@sinhgad.edu</p>
                    <p><i class="bi bi-globe me-2"></i> www.sinhgad.edu</p>

                    <h6 class="mt-4">Follow Us</h6>
                    <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="bi bi-google"></i></a>
                    <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-7">
                <form class="contact-form p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>

        </div>
    </div>
</section>

</body>
</html>
